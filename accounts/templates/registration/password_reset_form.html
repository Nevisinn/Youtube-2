{% extends 'base.html' %}
{% block title %} Восстановление пароля {%endblock title%}
{% block content %}
    <div class="container text-center">
        <h1>Восстановление пароля</h1>
    </div>
    <form action="{% url 'password_reset' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit">Восстановить мой пароль</button>
    </form>
{% endblock content %}
