{% extends 'base.html' %}
{% block title %} Регистрация {%endblock title%}
{% block content %}
  <div class="container text-center">
      <h1>Регистрация</h1>
  </div>
      {% if forms.errors %}
        <p>{{ form.errors.error }}</p>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
      </form>
{% endblock content %}
