{% extends 'base.html' %}
{% block title %} Вход {%endblock title%}
{% block content %}
  <div class="container text-center">
      <h1>Вход</h1>
  </div>
      {% if forms.errors %}
        <p>{{ form.errors.error }}</p>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
      </form>

      <a href = "{% url 'password_reset' %}"> Забыли пароль? </a>
{% endblock content %}
