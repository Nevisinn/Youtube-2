{% extends 'base.html' %}

{% block title %} Сброс пароля {%endblock title%}
{% block content %}
    <div class="container text-center">
        <h1>Сброс пароля</h1>
    </div>
    <form action="{% url 'password_reset' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit">Сбросить пароль</button>
    </form>
{% endblock content %}
