{% extends "base.html" %}

{% block title %} Удалить видео {% endblock title %}
{% block content %}
    <h1>Удалить видео</h1>
    <p>Вы уверены, что хотите удалить видео "{{ video.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Удалить</button>
        <a href="{% url 'my_videos' %}" class="btn btn-primary">Отмена</a>
    </form>
{% endblock %}
